<mat-card class="table-card">
    <div class="table-tool">
      <form class="filter-box">
          <mat-form-field>
            <input matInput (keyup)="searchByName($event.target.value)" placeholder="请输入姓名关键字">
          </mat-form-field>
     </form>
     <div class="operator-box">
        <button mat-raised-button color="primary" (click)="creat()">
            <mat-icon>add</mat-icon> 添加</button>
     </div>
    </div>

    <table mat-table matSort [dataSource]="dataSource" class="table">
    
          
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 姓名 </th>
        <td mat-cell *matCellDef="let element"> <a (click)="detail(element.id)">{{element.name}}</a> </td>
      </ng-container>
    
      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 出生日期 </th>
        <td mat-cell *matCellDef="let element"> {{element.birth}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 邮箱 </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="hobby">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 爱好 </th>
        <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 角色 </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef class="table-icon-th"> 操作 </th>
          <td mat-cell *matCellDef="let row">
            <button class="table-icon" mat-icon-button (click)="delete(row)"><mat-icon>delete_outline</mat-icon></button>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </mat-card>
