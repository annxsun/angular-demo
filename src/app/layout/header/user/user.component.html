<div class="user-container" [documentClose]="this"> 
    <button mat-button (click)="toggleDropdown()">
        <div class="avatar-container">
            <img class="avatar">
            <span class="name">sunxq</span>
            <mat-icon class="icon">keyboard_arrow_down</mat-icon>
        </div>
    </button>
    <mat-nav-list class="nav-list shadow" [class.open]="isOpen">
        <mat-list-item class="item"> 
            <mat-icon class="icon">account_circle</mat-icon>
            <span class="title">个人</span>
        </mat-list-item>
        <mat-list-item class="item"> 
            <mat-icon class="icon">settings</mat-icon>
            <span class="title">设置</span>
        </mat-list-item>
        <mat-list-item class="item">  
            <mat-icon class="icon">help</mat-icon>
            <span class="title">帮助</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item class="item" (click)="logout()">  
            <mat-icon class="icon">exit_to_app</mat-icon>
            <span class="title">退出</span>
        </mat-list-item>
    </mat-nav-list>
</div>
